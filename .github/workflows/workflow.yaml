name: Push-to-EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
          docker stop diamond || true
          docker rm diamond || true
          
          # Remove the old image if it exists
          docker rmi diamond:latest || true
          
          # Create a directory for the application code
          mkdir -p ~/diamond
          
          # Sync the application code to the EC2 instance
          rsync -avz --delete --exclude='.git' ./ ~/diamond/
          
          # Build the Docker image
          cd ~/diamond
          docker build -t diamond:latest .
          
          # Run the Docker container
          docker run -d --name myapp -p 4000:4000 myapp:latest